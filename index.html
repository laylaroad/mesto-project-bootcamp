<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptiom" content="Делитесь своими фото из путешествий">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header page__container">
        <img class="header__logo" alt="Логотип" src="images/logo.svg">
    </header>
    <main class="content page__container">
        <section class="profile">
            <div class="profile__wrapper">
                <img class="profile__avatar" alt="Фото пользователя" src="./images/image.jpg">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements page__container">
            <article class="element">
                <img class="element__image" alt="Карачаевск" src="images/kirill-pershin-1088404-unsplash.jpg">
                <div class="element__caption">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Гора Эльбрус" src="images/kirill-pershin-1404681-unsplash_elbrus.png">
                <div class="element__caption">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Домбай" src="images/kirill-pershin-1556355-unsplash.png">
                <div class="element__caption">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Гора Эльбрус" src="images/kirill-pershin-1404681-unsplash_elbrus.png">
                <div class="element__caption">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Домбай" src="images/kirill-pershin-1556355-unsplash_dombai.png">
                <div class="element__caption">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Карачаево-Черкесия"
                    src="images/kirill-pershin-1088404-unsplash_cherche.png">
                <div class="element__caption">
                    <h3 class="element__title">Карачаево-Черкесия</h3>
                    <button type="button" class="element__like">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button aria-label="Close" onclick="" type="button" class="popup__close"></button>
            <form name class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="Имя и фамилия пользователя" type="text" class="popup__field" placeholder="Жак-Ив Кусто">
                <input name="Профессия" type="text" class="popup__field" placeholder="Исследователь океана">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
