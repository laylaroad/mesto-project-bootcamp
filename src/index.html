<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptiom" content="Сервер для загрузки фото">
    <link type="image/x-icon" href="./images/logo.svg" rel="shortcut icon">
    <title>Server Mesto</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content page__container">
        <section class="profile">
            <div class="profile__wrapper">

                <div class="profile__avatar_edit">
                    <img class="profile__avatar" src="<%=require('./images/avatar.svg')%>" alt="Аватар пользователя"
                        id="change-avatar-icon">
                </div>

                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class=" profile__title" value="Жак-Ив Кусто">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle" value="Исследователь океана">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-profile-window">
        <div class="popup__container">
            <button aria-label="Close" onclick="" type="button" class="popup__close"
                id="edit-profile-close-button"></button>

            <form name="" class="popup__form" id="popup-edit-profile" action="" method="POST" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="Имя и фамилия пользователя" id="name" type="text" class="popup__field"
                    placeholder="Имя и фамилия" value="Жак-Ив Кусто" required minlength="2" maxlength="200">
                <span class="error-message" id="error-name"></span>

                <input name="Профессия" type="text" id="job" class="popup__field" placeholder="Ваша профессия"
                    value="Исследователь океана" required minlength="2" maxlength="40">
                <span class="error-message" id="error-job"></span>

                <button type="submit" aria-label="Сохранить" class="popup__button"
                    id="edit-profile-button">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup" id="add-new-place-window">
        <div class="popup__container" id="add-new-place-container">
            <button aria-label="Close" onclick="" type="button" class="popup__close"
                id="add-new-place-close-button"></button>

            <form name="" class="popup__form" id="popup-add-new-card" action="" method="POST" novalidate>
                <h2 class="popup__title" id="new_place_title">Новое место</h2>
                <input name="Название" type="text" class="popup__field" id="place" placeholder="Название" required
                    minlength="2" maxlength="30">
                <span class="error-message" id="error-place"></span>

                <input name="Ссылка на картинку" type="url" class="popup__field" id="url"
                    placeholder="Ссылка на картинку" required url>
                <span class="error-message" id="error-url"></span>

                <button type="submit" aria-label="Создать" class="popup__button"
                    id="new-place-save-button">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup_new-opened" id="full-card">
        <div class="full-card">
            <button aria-label="Закрыть" onclick="" type="button" class="popup__close"
                id="card-full-close-button"></button>
            <figcaption> <img class="full-card__image" alt="" src="">
                <p class="full-card__caption"></p>
            </figcaption>

        </div>
    </div>

    <div class="popup" id="new-avatar">
        <div class="popup__container" id="new-avatar-container">
            <button aria-label="Close" onclick="" type="button" class="popup__close"
                id="add-new-avatar-button"></button>
            <form name="" class="popup__form" id="new-avatar-form" action="" method="POST" novalidate>
                <h2 class="popup__title" id="new-avatar-title">Обновите аватар</h2>
                <input name="Название" type="text" class="popup__field" id="avatar" placeholder="Название" required url>
                <span class="error-message" id="error-avatar"></span>

                <button type="submit" aria-label="Сохранить" class="popup__button"
                    id="save-new-avatar">Сохранить</button>
            </form>

        </div>
    </div>

    <template id="card-template">
        <article class="card">
            <img class="card__image" alt="" src="" id="card-image">
            <div class="card__caption">
                <h3 class="card__title"></h3>
                <div class="card__like-wrapper">
                    <button type="button" aria-label="Нравится" class="card__like">
                    </button>
                    <span class="card__like-amount">0</span>
                </div>
                <button type="button" aria-label="Удалить" class="card__delete"> </button>
            </div>
        </article>
    </template>

</body>

</html>
